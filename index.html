<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura - Encriptador</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <nav>
            <img src="img/logo.svg" alt="logotipo de alura">
        </nav>
        <section>
            <form action="post">
                <label for="texto"></label>
                <textarea name="texto" id="texto" placeholder="Ingrese su texto aqui"></textarea>
            </form>
        </section>
        <section class="error">
            <img src="img/munieco.svg" alt="">
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
        <div class="texto-encriptado-contenedor">
            <div class="texto-encriptado"></div>
            <a href="">Copiar</a>
        </div>
        <p>Solo letras minúsculas y sin acentos</p>
        <section>
            <a href="">Encriptar</a>
            <a href="">Desencriptar</a>
        </section>
    </main>
    <footer>
        <p>Micaela Zara - 2024</p>
    </footer>
</body>

</html>
