<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura - Encriptador</title>
    <link rel="stylesheet" href="css/alt.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <img class="img-logo" src="img/logo.svg" alt="logotipo de alura" class="logo">
        <div class="contenedor">
            <div class="panel-izq">
                <section class="panel-izq-superior">
                    <textarea name="texto" id="texto" placeholder="Ingrese su texto aqui" cols="75" rows="6"></textarea>
                </section>
                <section class="panel-izq-inferior">
                    <p class="aviso"><img src="img/exclamation.svg" alt="Icono de exclamación">Solo letras minúsculas y
                        sin acentos</p>
                    <section class="botones">
                        <button onclick="botonEncriptar()" class="boton-rosa">Encriptar</button>
                        <button onclick="botonDesencriptar()" class="boton-blanco">Desencriptar</button>
                    </section>
                </section>
            </div>
            <div class="panel-derecho">
                <img class="img-munieco" src="img/munieco.svg" alt="">
                <h3>Ningún mensaje fue encontrado</h3>
                <p class="mensaje-inicio">Ingresa el texto que desees encriptar o desencriptar.</p>
                <div class="texto-resultado-contenedor">
                    <textarea name="texto-resultado" id="texto-resultado" rows="10" cols="20"></textarea>
                    <button href="" class="boton-blanco boton-copiar" id="copiar">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Micaela Zara - 2024</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
